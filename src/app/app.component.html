<div class="container">
  <form>
    <div>
      <label>Id</label>
      <input disabled type="text"  name="id" [(ngModel)]="id">
    </div>

    <div>
      <label>Author</label>
      <input type="text"  name="autor" [(ngModel)]="autor">
    </div>

    <div>
      <label>Musica</label>
      <input type="text"  name="musica" [(ngModel)]="musica">
    </div>

    <button (click)="cadastrarMusica()"> Criar </button>
  </form>

  <table>
    <thead>
      <th> Id </th>
      <th> Author </th>
      <th> MÃºsica </th>
      <th> ... </th>
    </thead>

    <tbody>
      <tr *ngFor="let musica of musicas$ |async">
        <td>{{ musica.id }}</td>
        <td>{{ musica.author }}</td>
        <td>{{ musica.text }}</td>
      </tr>
    </tbody>
  </table>
</div>
